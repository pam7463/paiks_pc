<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빽다방</title>
  <style>
    *{margin:0;border:none;padding:0;}
    .skip{
      width:100%;
      background:cyan;
      text-align:center;
      position: absolute;
    }
    .skip a{
      display:inline-block;
      margin:10px;
      border:2px solid black;
      padding:10px;
      color:black;
      text-decoration:none;
      position:absolute;
      left:-9999px;
      top:-99999px;
    }
    .skip a:hover,
    .skip a:focus{
      border-color:magenta;
      color:magenta;
      outline:none;
      position: static;
    }
    .wrap{
      width:1200px;
      margin:0 auto;
    }
    .header{
      height:200px;
      background:red;
    }
    #section{
      height:1000px;
      background:green;
    }
    #footer{
      height:300px;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="skip">
    <a href="#section">본문바로가기</a>
    <a href="#footer">푸터바로가기</a>
  </div>
  <div class="wrap">
    <header class="header"></header>
    <section id="section"></section>
    <footer id="footer"></footer>
  </div>
</body>
</html>
