<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빽다방</title>
  <style>
    *{margin:0;border:none;padding:0;}
    a{text-decoration:none;color:black;}
    ul,ol,li{list-style:none;}
    .skip{
      width:100%;
      background:cyan;
      text-align:center;
      position:relative;
    }
    .skip a{
      display:inline-block;
      margin:10px;
      border:2px solid black;
      padding:10px;
      color:black;
      text-decoration:none;
      position:absolute;
      left:-9999px;
      top:-99999px;
    }
    .skip a:hover,
    .skip a:focus{
      border-color:magenta;
      color:magenta;
      outline:none;
    }
    .wrap{
      width:100%;
      margin:0 auto;
    }
    .header{
      height:200px;
      background:red;
      display:flex;
      flex-flow:row nowrap;
      justify-content:space-between;
      align-items:center;
      position:relative;
    }
    .nav{
      position:absolute;
      left:0;
      top:100%;
      background:white;
      width:100%;
      height:0;
      overflow:hidden;
      transition:1s;
    }
    .nav.active{
      height:400px;
    }
    .nav>li{
      padding:10px 0;
    }
    .nav>li>a{
      font-weight:bold;
      font-size:20px;
    }
    .nav>li>a:hover{
      color:gray;
    }

    .tgl_btn{
      cursor:pointer;
      width: 30px;
      height:30px;
    }
    .tgl_btn>li{
      height:5px;
      background:black;
      text-indent:-99999px;
      margin-bottom:7.5px;
    }
    #section{
      height:1000px;
      background:green;
    }
    #footer{
      height:300px;
      background: blue;
    }

    @media (min-width:640px){
      .nav{
        display:block !important;
        position:static;
        background:transparent;
        width:auto;
        height:auto;        
      }
      .nav>li{
        display:inline-block;
        padding:10px 30px;
      }
      .tgl_btn{display:none;}
    }

  </style>
</head>
<body>
  <div class="skip">
    <a href="#section" 
    onfocus="this.style.position='static';"
    onfocusout="this.style.position='absolute';"
    >본문바로가기</a>
    <a href="#footer"
    onfocus="this.style.position='static';"
    onfocusout="this.style.position='absolute';"
    >푸터바로가기</a>
  </div>
  <div class="wrap">
    <header class="header">
      <h1 class="title"><a href="index.html">빽다방</a></h1>
      <ul class="nav">
        <li><a href="#">빽다방</a></li>
        <li><a href="#">메뉴</a></li>
        <li><a href="#">소식</a></li>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="#">매장안내</a></li>
        <li><a href="#">창업안내</a></li>
        <li><a href="#">고객의 소리</a></li>
      </ul>
      <ul class="tgl_btn" onclick="
        document.querySelector('.nav').classList.toggle('active');
      ">
        <li>라인1</li>
        <li>라인2</li>
        <li>라인3</li>
      </ul>
    </header>
    <section id="section"></section>
    <footer id="footer"></footer>
  </div>
</body>
</html>
